<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <button onclick="updateOutputs()">Click me</button><br>
    <input type="text" placeholder="Placeholder..." id="input1"><br>
    <span id="out1"></span><br>
    <span id="out2"></span><br>
    <span id="out3"></span>
    <div id="out3c">&nbsp;</div>
    <script>
        let lettersStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let letters = lettersStr.split("");
        
        function randomLetter() {
            return letters[randomNumber(0,25)];
        }
        
        function randomNumber(min,max) {
            return Math.floor(Math.random()*(max-min)+min);
        }   
        
        function randomColor() {
            let decR = randomNumber(0,255);
            let hexR = decR.toString(16);
            hexR = ("0" + hexR).slice(-2);
            let decG = randomNumber(0,255);
            let hexG = decG.toString(16);
            hexG = ("0" + hexG).slice(-2);
            let decB = randomNumber(0,255);
            let hexB = decB.toString(16);
            hexB = ("0" + hexB).slice(-2);
            return `#${hexR}${hexG}${hexB}`;
        }

        function updateOutputs() {
            let out1 = document.getElementById("out1");
            let out2 = document.getElementById("out2");
            let out3 = document.getElementById("out3");
            let out3c = document.getElementById("out3c");
            out1.innerHTML = randomNumber(0,1000);
            out2.innerHTML = randomLetter();
            let gradient = "linear-gradient(140deg, ";
            for (i=0;i<document.getElementById("input1").value;i++) {
                gradient += randomColor() + ", ";
                console.log(gradient);
            }
            gradient = gradient.slice(0, -2);
            gradient += ")";
            console.log(gradient);
            out3.innerHTML = gradient;
            out3c.style.background = gradient;
        }
       
    </script>
</body>
</html>
