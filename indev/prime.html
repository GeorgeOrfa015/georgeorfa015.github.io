<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (i=1; i<1500; i++) {
            let sum = 0 
            for (j=1; j<i; j++) {
                if (i%j == 0) {
                    sum += j
                }
            }
            if (sum == 1) {
                console.log(i)
            }
        }
    </script>
</body>
</html>
