   <script>
   function calculate() {
      document.getElementById("output").innerHTML="";

      let d = document.getElementById("test2").value;
      let n = document.getElementById("test3").value;
      let sum = 0
      for (i=1;i<=n;i++) {
         sum += a1 + (i-1) * d;
         console.log(a1+(i-1)*d);
      }
   }
   calculate();
   </script>
