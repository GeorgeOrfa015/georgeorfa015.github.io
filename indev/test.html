<body>
   <input id="test" oninput="calculate()" placeholder="a1"><input id="test2" oninput="calculate()" placeholder="o"><input id="test3" oninput="calculate()" placeholder="n">
   <span id="output"></span>
   <script>
   function calculate() {
      document.getElementById("output").innerHTML="";
      let a1 = document.getElementById("test").value;
      let d = document.getElementById("test2").value;
      let n = document.getElementById("test3").value;
      console.log(  n*(2*a1+(n-1)*d)/2  )
   }
   calculate();
   </script>
