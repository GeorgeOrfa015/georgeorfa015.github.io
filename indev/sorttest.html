<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
         initial-scale=1.0">

    <style>
        #list{
            display: grid;
            
        }
    </style>
</head>

<body>
    <div id="list">
        <div class="item">
            <input type="datetime-local" oninput="SortData()"><span>1</span>
        </div>
        <div class="item">
            <input type="datetime-local" oninput="SortData()"><span>2</span>
        </div>
        <div class="item">
            <input type="datetime-local" oninput="SortData()"><span>3</span>
        </div>
        <div class="item">
            <input type="datetime-local" oninput="SortData()"><span>4</span>
        </div>
        <div class="item">
            <input type="datetime-local" oninput="SortData()"><span>5</span>
        </div>
    </div>
    
    <button onclick="SortData()">
        Sort HTML elements by Data Attributes
    </button>
    
    <script>
        function comparator(a, b) {
            if (a.childNodes[1].value < b.childNodes[1].value)
                return -1;
            if (a.childNodes[1].value > b.childNodes[1].value)
                return 1;
            return 0;
        }
        
        function SortData() {
            var indexes = document.querySelectorAll(".item");
            var indexesArray = Array.from(indexes);
            let sorted = indexesArray.sort(comparator);
            sorted.forEach(e =>
                document.querySelector("#list").appendChild(e));
        }
    </script>
</body>

</html>
