<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTIKO KTEL TELEMATICS but better</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap');

        ::-webkit-scrollbar {
            display: none;
        }


        body{
            background-color: #000;
            color: #fff;
            font-family: "Manrope";
            font-size: 1vw;
        }
        div{
            border: 0px solid red;
        }
        #date{
            position: fixed;
            bottom: 0.1vw;
            right: 0.1vw;
        }
        #outerCont{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1vw;
        }
        .innerCont{
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto;
            gap: 0.5vw;
            padding: 0.5vw;
            height: fit-content;
            overflow-y: scroll;
            max-height: 15.5vw;
        }
        
        .item{
            display: grid;
            grid-template-columns: auto 2fr auto;
            height: fit-content;
        }
        .LineID{
            background-color: #056c30;
            width: 1.5vw;
            padding: 0.2vw 0.5vw;
            border-radius: 0.2vw;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .LineName{
            padding: 0.2vw 0.5vw;
        }
        .ArrivalTime{
            padding: 0.2vw 0.5vw;
            text-align: right;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .module{
            display: grid;
            background: #222;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            border-radius: 0.5vw;
            overflow: hidden;
            height: 20vw;
        }
        .header{
            background: #444;
            text-align: center;
            font-weight: 500;
            font-size: 1.25vw;
            padding: 0.5vw;
            height: 2.5vw;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .none{
            text-align: center;
            font-size: 1.25vw;
            color: #fff;
        }
        .live{
            color: #30d158
        }
        @media(max-width:700px) {
            #outerCont{
                grid-template-columns: 1fr;
                gap: 2vw;
            }
            .module{
                border-radius: 2vw;
                height: 60vw;
            }
            .header{
                height: 9vw;
                font-size: 4vw;
                font-weight: 800;
            }
            .LineName, .LineID, .ArrivalTime{
                font-size: 2.75vw;
                font-weight: 400;
            }
            .LineID{
                width: 10vw;
                border-radius: 1.5vw;
            }
            .innerCont{
                gap: 2vw;
                padding: 2vw;
                max-height: 46vw;
            }
            .item{
                gap: 1vw;
            }
            .none{
                font-size: 3.5vw;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #date{
                text-align: center;
                font-size: 2.6vw;
                width: fit-content;
                backdrop-filter: blur(2px);
                left: 50%;
                transform: translateX(-50%);
                padding: 2vw;
                border-radius: 5vw;
                border: 0.05vw #444 solid;
                background-color: #2224;
            }
        }

    </style>
</head>
<body>
    <div id="outerCont">

    </div>
    <div id="date">
        Fetching data...
    </div>
    <script>
        delay = 20000
        let testValue = {

        async function getData(key, id) {
            const response = await fetch(
                "https://corsproxy.io/?https://rest.citybus.gr/api/v1/el/110/stops/live/" + id,
                {
                    cache: "no-store",
                    headers: {
                        "Authorization": key,
                        "Cache-Control": "no-cache, no-store, must-revalidate",
                        "Pragma": "no-cache",
                        "Expires": "0"
                    }
                }
            );


            // return testValue;
            // if (!response.ok) {
            //     throw new Error(`HTTP error: ${response.status}`);
            // }

            return await response.json();
        }
        
        
        async function getHTML(id) {
            const url = "https://corsproxy.io/?https://irakleio.citybus.gr/stops/live/"+id;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP error: ${response.status}`);
            }
            
            return await response.text();
        }

        let colorDict = {
            L01: "#c42a19",
            L02: "#7e786f",
            L03: "#8c705d",
            L04: "#570096",
            L05: "#7e0d48",
            L06: "#4b8136",

            L09: "#360408",
            L10: "#7e786f",

            L14: "#7e786f",

            L93: "#65c251"
        }
        let stop_id = "9911"
        function createWidget(stop_id, order) {
            
            getHTML(stop_id).then(html => {
                let name = html.split("Στάση:<br/><span>")[1].split("</span>'")[0]
                console.log(name)

                let module = document.createElement("div");
                module.className = "module";
                module.style.order = order

                let header = document.createElement("div");
                header.innerHTML = name;
                header.className = "header"
                header.id = "header"+stop_id

                let innerCont = document.createElement("div")
                innerCont.className = "innerCont";
                innerCont.id = "innerCont"+stop_id

                module.appendChild(header)
                module.appendChild(innerCont)
                document.getElementById("outerCont").appendChild(module)
                
                function loop() {
                    
                    header.style.background = "#555"
                    
                    getData("Bearer " + html.split("token = '")[1].split("';")[0],stop_id).then(data => {
                        header.style.background = "#444"
                        innerCont.innerHTML = ""
                        
                        data.vehicles.forEach(route => {
                            
                            console.table(route)
                            console.log(route.lineCode)
                            console.log(route.routeName)
                            console.log(route.departureMins)
                            
                            let mins = route.departureMins
                            let name = route.routeName
                            let number = route.lineCode
                            let color = route.lineColor
                            
                            let item = document.createElement("div")
                            item.className = "item";
                            
                            let LineID = document.createElement("div")
                            LineID.innerHTML = number;
                            LineID.style.background = colorDict["L"+number]
                            LineID.className = "LineID"

                            let LineName = document.createElement("span");
                            LineName.innerHTML = name;
                            LineName.className = "LineName";
                            
                            let ArrivalTime = document.createElement("div");
                            ArrivalTime.innerHTML = mins+"'";
                            if (route.longitude == 0) { 
                                ArrivalTime.className = "ArrivalTime";
                            }else{
                                ArrivalTime.className = "ArrivalTime live";
                            }
                            
                            item.appendChild(LineID)
                            item.appendChild(LineName);
                            item.appendChild(ArrivalTime);
                            innerCont.appendChild(item)
                            
                        })
                        document.getElementById("date").innerHTML = "Last refreshed: "+`${new Date().getFullYear()}-${("0" + new Date().getMonth()+1).slice(-2)}-${("0" + new Date().getDate()).slice(-2)} ${("0" + new Date().getHours()).slice(-2)}:${("0" + new Date().getMinutes()).slice(-2)}:${("0" + new Date().getSeconds()).slice(-2)}`;
                    })
                    .catch(err => {
                        innerCont.innerHTML = ""
                        console.log("No arrivals in the next 30 minutes.")
                        let item = document.createElement("div");
                        item.style.gridColumn = "span 3";
                        item.innerHTML = "Δεν αναμένονται αφίξεις."
                        item.className = "none"
                        innerCont.appendChild(item);
                    })
                }
                loop();
                setInterval(loop, 20000)
            })
        }
        
        list = [
            "0712",
            "0710",

        ]
        let i = 0;
        list.forEach(code => {
            newWidget(code);
        });
        function newWidget(stop_id) {
            i++;
            createWidget(stop_id, i)
        }

    </script>

</html>
