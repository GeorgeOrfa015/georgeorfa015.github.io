<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All of the stops</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap');
        body{
            color: #fff;
            background: #000;
            font-family: "Manrope";
        }
        div{
            border: 0px solid red;
        }
        #outerCont{
            display: grid;
            gap: 1vw;
            grid-template-columns: 1fr;
            position: absolute;
            top: 5vw;
            left: 0;
            width: calc(100% - 2vw);
            z-index: -1;
            padding: 1vw;
        }
        .stopCont{
            display: grid;
            grid-template-columns: 7.25vw auto;
            grid-template-rows: 1fr 1fr;
            gap: 0.75vw;
            padding: 1vw;
            background: #222;
            border-radius: 1vw;
            transition: 0.2s background;
            cursor:pointer;
        }
        .stopCont:hover{
            background: #333;
        }
        .stopID{
            grid-row: span 2;
            width: 7vw;
            height: 7vw;
            font-size: 2.5vw;
            font-weight: 700;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #056c30;
            border-radius: 0.5vw;
            margin-right: 0.25vw;
        }
        .stopName{
            font-size: 2vw;
            display: flex;
            align-items: end;
        }
        .stopLinesCont{
            display: flex;
            flex-direction: row;
            gap: 0.5vw;
        }
        .line{
            width: fit-content;
            height: 85%;
            aspect-ratio: 1;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: #787878;
            font-size: 1.5vw;
        }
        #search{
            display: grid;
            grid-template-columns: 1fr;
            margin-bottom: 1vw;
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100% - 2vw);
            padding: 1vw;
            background: linear-gradient(#000a, #0000)
        }
        #searchBar{
            font-size: 1.75vw;
            width: auto;
            /* background: #333;
            border: 0px;
            padding: 0.75vw;
            border-radius: 1vw;*/
            color: #fff;
            transition: 0.2s background; 
            backdrop-filter: blur(0.15vw);
            background: #4446;
            text-shadow: 0 0 0.3vw #000;
            padding: 1vw 1.25vw;
            border-radius: 5vw;
            border: 0vw #333a solid;
            bottom: 1vw;
            box-shadow: inset 0 0 0.3vw #fff2;
        }
        #searchBar::placeholder{
            color: #fff;
            text-shadow: 0 0 0.3vw #0003;
        }
        #searchBar:hover{
            background: #fff2;
            box-shadow: inset 0 0 0.3vw #fff3;
        }
        #searchBar:focus{
            outline: none;
        }
        @media(max-width:700px) {
            #outerCont{
                gap: 2vw;
                top: 0;
                padding-bottom: 15vw;
            }
            .stopCont{
                border-radius: 4vw;
                grid-template-columns: 12vw 1fr;
                grid-template-rows: 1fr auto;
                padding: 2vw;
                gap: 2vw;
            }
            .stopID{
                grid-row: span 1;
                border-radius: 2vw;
                width: 10vw;
                font-size: 4vw;
                padding: 0vw 1vw;
                height: 100%;
            }
            .stopName{
                font-size: 4vw;
                align-items: center;
                text-align: left;
            }
            .stopLinesCont{
                grid-column: span 2;
                gap: 1.5vw;
            }
            .line{
                height: 5vw;
                aspect-ratio: 1;
                font-size: 3vw;
                font-weight: 600;
            }
            #search{
                left: 0;
                top: unset;
                bottom: 0;
                background: #0000;
            }
            #searchBar{
                font-size: 4vw;
                padding: 2vw 4vw;
                backdrop-filter: blur(0.3vw);
                margin: 2vw;
                margin-bottom: 1vw;
                box-shadow: inset 0 0 0.3vw #fff2;
            }
            #searchBar:hover{
                background: #fff2;
                box-shadow: inset 0 0 1vw #fff3;
            }
        }
    </style>
</head>
<body>
    <div id="search"><input type="text" oninput="search()" id="searchBar" placeholder="Search..."></div>
    <div id="outerCont">
        <!-- <div class="stopCont">
            <div class="stopID">0714</div>
            <div class="stopName">Ελευθερίου Βενιζέλου Αρωματικά</div>
            <div class="stopLinesCont">
                <div class="line">01</div>
                <div class="line">02</div>
                <div class="line">10</div>
                <div class="line">14</div>
            </div>
        </div> -->
    </div>
    <script>
        let colorDict = {
            L01: "#c42a19",
            L02: "#7e786f",
            L03: "#8c705d",
            L04: "#570096",
            L05: "#7e0d48",
            L06: "#4b8136",
            L07: "#6483db",
            L09: "#360408",
            L10: "#7e786f",
            L11: "#d82e5c",
            L12: "#5300d9",
            L14: "#7e786f",
            L15: "#487f83",
            L16: "#4c007d",
            L17: "#e89c31",
            L19: "#5300d9",
            L20: "#6fb454",
            L23: "#23211e",
            L21: "#e24172",
            L31: "#4f585c",
            L50: "#000080",
            L91: "#dd6059",
            L92: "#5f6ee5",
            L93: "#65c251"
        }
        async function getKey() {
            const url = "https://corsproxy.io/?https://irakleio.citybus.gr/stops/live/0122";
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP error: ${response.status}`);
            }
            
            return await response.text()
        }

        async function getData(key) {
            const response = await fetch(
                "https://corsproxy.io/?https://rest.citybus.gr/api/v1/el/110/stops",
                {
                    cache: "no-store",
                    headers: {
                        "Authorization": key,
                        "Cache-Control": "no-cache, no-store, must-revalidate",
                        "Pragma": "no-cache",
                        "Expires": "0"
                    }
                }
            );
            return await response.json();
        }
        getKey().then(html => {
            key = "Bearer " + html.split("token = '")[1].split("';")[0]
            console.log(key)
            let outerCont = document.getElementById("outerCont")
            getData(key).then(data => {
                console.table(data)
                data.forEach(stop => {

                    if (true) { //stop.lineCodes.includes("01")
                        // let link = document.createElement("a");
                        // link.href = `https://www.google.com/maps/place/${stop.latitude},${stop.longitude}`
                        
                        let stopCont = document.createElement("div")
                        stopCont.className = "stopCont"
                        stopCont.id = stop.code;
                        
                        let stopID = document.createElement("div")
                        stopID.innerHTML = stop.code;
                        stopID.className = "stopID";

                        let stopName = document.createElement("div")
                        stopName.className = "stopName";
                        stopName.innerHTML = stop.name

                        let stopLinesCont = document.createElement("div")
                        stopLinesCont.className = "stopLinesCont";

                        stopCont.appendChild(stopID);
                        stopCont.appendChild(stopName);
                        stopCont.appendChild(stopLinesCont);
                        outerCont.appendChild(stopCont)
                        console.log(`${stop.code} ${stop.name}`)

                        stop.lineCodes.forEach(line => {
                            let lineElement = document.createElement("div")
                            lineElement.innerHTML = line
                            lineElement.className = "line"
                            lineElement.style.background = colorDict["L"+line]

                            stopLinesCont.appendChild(lineElement);
                            console.log(line)
                        });
                    }
                });
            })
            
        })

        function search() {
            let input = document.getElementById('searchBar');
            let filter = input.value.toUpperCase();
            let stops = document.querySelectorAll(".stopCont");

            for (i = 0; i < stops.length; i++) {
                let name = stops[i].querySelector(".stopName").innerText;
                let id = stops[i].querySelector(".stopID").innerHTML;
                if (name.toUpperCase().indexOf(filter) > -1 || id.toUpperCase().indexOf(filter) > -1) {
                    stops[i].style.display = "";
                } else {
                    stops[i].style.display = "none";
                }
            }
        }

        //  https://rest.citybus.gr/api/v1/el/110/stops
    </script>
</body>
</html>
