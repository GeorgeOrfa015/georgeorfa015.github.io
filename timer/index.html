<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock</title>
    <meta content="G. Orfanides | Countdown to next year" property="og:title" />
    <meta content="COuntdown to next year" property="og:description" />
    <meta content="https://georgeorfa015.github.io/timer/" property="og:url" />
    <meta content="https://i.imgur.com/fv55MPW.png" property="og:image" />
    <meta content="#000" data-react-helmet="true" name="theme-color" id="theme-color"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="../WebsiteLogo2.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <div id="clock">
        Next year in:<br><span id="output"></span>
    </div>
    <div id="settings">
        <div class="section">
            <div class="sectionTxt">Solid Color:</div>
            <input id="solidIn" type="text" placeholder="#FFFFFF">
            <div id="solidSubmit" class="button submit" onclick="solidSubmit()">Submit</div>
        </div>
        <div class="section">
            <div class="sectionTxt">Gradient:</div>
            <input id="gradientIn1" type="text" placeholder="#FFFFFF">
            <input id="gradientIn2" type="text" placeholder="#FFFFFF">
            <input id="gradientRotationIn" type="text" placeholder="Rotation">
            <div id="gradientSubmit" class="button submit" onclick="gradientSubmit()">Submit</div>
        </div>
        <div class="section">
            <div class="sectionTxt">Random:</div>
            <div class="sectionTxt" id="randomStatus">Enabled</div>
            <div id="randomSubmit" class="button submit" onclick="randomSubmit()">Select</div>
        
        </div>
        <div class="section">
            <div class="descriptionTxt">
                Any hex code can be used for the colors, in addition to any of the colors in the <a target="_blank" href="https://www.w3.org/wiki/CSS3/Color/Extended_color_keywords">CSS Extended Color Keywords List</a>, or in RGB format (e.g. rbg(255,255,255)). Rotation is defined in degrees.
            </div>
        </div>  
    </div>
    <script src="index.js"></script>
</body>
</html>
