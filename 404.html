        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @keyframes falling{
            from{
                top: -10%;
                opacity: 0.75;
            }
            to{
                top: 110%;
            }
        }
        body{
            background: #000;
            font-family: poppins;
        }
        #text404{
            font-size: 13vw;

            background: linear-gradient(#0ca73d 21%, #044d38 79%) text;

            -webkit-background-clip: text;
            background-clip: text; 
            padding: none;
            margin: none;
            height: 17vw;
            font-style: italic;
        }
        #outerContainer{
            text-align: center;
            align-self: center;
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
        }
        #cont404{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: 1fr;
            padding-bottom: 4vw;
        }
        span{
            font-size: 1.7vw;
            color: #fff;
            margin: none;
        }
        a{
            
            color: #fff;
            transition: 0.2s text-decoration;
            text-decoration:underline;
            text-decoration-color: #777;
        }
        a:hover{
            color: #fff;
            text-decoration-color: #fff;
        }
        #url{
            font-size: 1.8vw;
            font-weight: 600;
            margin-top: 1.5vw;
        }
        @media(max-width:600px) {
            #text404{
                font-size: 35vw;
                height: 47.5vw;
            }
            span{
                font-size: 6vw;
            }
            #cont404{
                width: 80%
            }
            #url{
                font-size: 6.1vw;
                margin-top: 6vw;
            }
        }
    </style>

            <span id="url">< <a href="https://georgeorfa015.github.io/">Back to Homepage</a></span>
        </div>
    </div>
    <script>
        // Snow
        function rand(min, max){
            return Number(Math.round(Math.random() * (max-min) + min));
        }
        class Flake{
            constructor({color, size, disappearDelay}){
                this.size = size
                let flake = document.createElement("div")
                flake.style.background = color;
                flake.style.width = size+"vw";
                flake.style.height = size+"vw";;
                flake.style.borderRadius = size+"vw";;
                flake.style.position = "fixed";
                flake.style.left = rand(0, window.innerWidth-size)+"px";
                flake.style.top = "-10%";
                flake.style.animationName = "falling";
                flake.style.animationDuration = disappearDelay+"s";
                flake.style.animationDelay = rand(0, 100)/100+"s";
                flake.style.animationTimingFunction = "ease-out"
                flake.style.opacity = rand(100, 700)/-100;
                flake.style.zIndex = -1
                document.body.appendChild(flake);
                setTimeout(function(){flake.remove()}, disappearDelay*1000)
            }
            remove(){
                flake.remove()
            }
        }

                    size: rand(2, 6)/10,
                    disappearDelay: rand(1000, 1500)/100
                })
            }
        }, 1000)
    </script>
</body>
