        body{

        #header{
            width: 99vw;
            height: 12vw;
            position: absolute;
            left: 0;
            top: 0;
            text-align: center;
            color: #d4ffd1;
            font-weight: 700;  
            padding-top: 3vw;
        }
        .headerText{

            top: 15vw;
            left: 0;
            padding: 0.5vw;
            text-align: center;
            width: 98vw;
        }

            margin: 0.5vw;
            padding: 0.5vw;
            transition: 0.3s;
            text-align: left;
        }
        .project:hover{
            transform: scale(1.02);
        }
        .project:focus{
            outline: none;
            transform: scale(1.02);
            background: #0b9243;
        }
        .project-title{

        }

            margin-bottom: 1vw;
        }

            transition: 0.3s;
        }
        ::-webkit-scrollbar-thumb{
            background: #042511;
            border-radius: 0.5vw;
            width: 0.1vw;
            transition: 0.3s;
        }
        ::-webkit-scrollbar-thumb:hover{
            background: #063117;
        }
        ::-webkit-scrollbar-thumb:active{
            background: #094220;
        }
        ::-webkit-scrollbar-track{
            background: #07180e;
            border-radius: 0.5vw;
            transition: 0.3s;
        }
        #content{
            display: none;
        }
    
        #password{
            display: flex;
            justify-content: center;
        }
        #password-inner{
            position: absolute;
            top: 50%;
            transform: translate(0,-50%);
            text-align: center;
        }
        #pass{
            background: #094220;
            border: none;
            border-radius: 0.5vw;
            padding: 0.5vw;
            font-size: 1.75vw;
            color:#d4ffd1;
        }
        #pass::placeholder{
            color:#318554
        }
        #passSubmit{
            background: #0f7a3c;
            border: none;
            border-radius: 0.5vw;
            font-size: 1.75vw;
            padding: 0.5vw;
            color: #d4ffd1
        }
        #passOut{
            color: #ce3737;
        }
        @media(max-width:600px){
            #header{

                width: 100vw;

                margin-top: 4vw;
                margin-bottom: 1vw;
            }

                position: absolute;
                top: 35vw;
                left: 0;
                padding: 0vw;
                text-align: center;
                width: 98vw;
            }
        }
