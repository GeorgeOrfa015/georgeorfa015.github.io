<!DOCTYPE html>

<body>
   <input id="test" oninput="calculate()" placeholder="a1"><input id="test2" oninput="calculate()" placeholder="o"><input id="test3" oninput="calculate()" placeholder="n">
   <span id="output"></span>
   <script>
   function calculate() {
      document.getElementById("output").innerHTML="";
      let a1 = 1
      let o = 1
      let n = 10
      let sum = 0
      for (i=1;i<=n;i++) {
         sum += a1 + (i-1) * o;
         document.write(sum+" ")
      }
   }
   </script>
</body>
