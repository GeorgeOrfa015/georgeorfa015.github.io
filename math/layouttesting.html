<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Equations Layout Testing</title>
    <style>
        div{
            border-radius: 0.5vw;
        }
        input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        body{
            background: #000;
            font-family: poppins;
            color: #fff;
            line-height: 1.75vw;
        }
        .outerContainer{
            display: grid;
            grid-template-columns: 1fr;
            gap: 1vw;
            padding: 1vw 2vw 0 2vw;
        }
        .moduleOuterContainer{
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 0.75vw;
            padding: 0.75vw;
            background: #222;
        }
        .moduleDescription{
            height: 14vw;
            background: #444;
            overflow-y: scroll;
            border-radius: 0.5vw;
            padding: 0.75vw;
            scrollbar-width: none;
        }
        .moduleInput{
            background: #444;
            overflow-y: scroll;
            border-radius: 0.5vw;
            padding: 0.75vw;
            scrollbar-width: none;
        }
        .moduleOutput{
            background: #333;
            overflow-y: scroll;
            border-radius: 0.5vw;
            padding: 0.75vw;
            scrollbar-width: none;
            text-wrap:wrap;
        }
        .groupOuterContainer{
            display: grid;
            gap: 1.25vw;
            grid-template-columns: 1fr;
            padding: 1vw;
            background: #111;
            margin: 2vw 0 2vw 0
        }
        .groupHeading{
            font-size: 2.25vw;
            font-weight: 600;
        }
        .moduleHeading{
            font-size: 1.75vw;
            font-weight: 500;
        }
        input{
            background:#16964c;
            color: #fff;
            border: none;
            height: 3.5vw;
            border-radius: 0.5vw;
            width: 100%;
            text-align: center;
            font-size: 1.5vw;
            font-family: inherit;
            padding: 0;
            margin-bottom: 1vw;
        }
        input:focus{
            outline:none;
        }
        input::placeholder{
            color: #79e6ba;
            align-self: center;;
        }
        
    </style>
</head>
<body>

        <div class="moduleOuterContainer">
            <div class="moduleDescription">
                <span class="moduleHeading">Factor Finder</span><br>
                <span class="moduleBody">Find all factors of any integer<br>
                    <br>
                    Input: Any integer<br>
                    Output: The integer's factors
                </span>
            </div>
            <div class="moduleInput">
                <input type="number" class="input" id="calc1in" placeholder="Enter an Integer..." oninput="calc1()">
            </div>
            <div class="moduleOutput">
                <span class="moduleHeading">Factors</span><br><span id="calc1out"></span>
            </div>
        </div>
        <div class="groupOuterContainer">
            <span class="groupHeading">Group Heading</span>
            <div class="moduleOuterContainer">
                <div class="moduleDescription">
                    <span class="moduleHeading">Heading</span><br>
                    <span class="moduleBody">Lorem ipsum dolor sit amet</span>

    <script>
        function calc1() {
            let input = document.querySelector("#calc1in");
            let output = document.querySelector("#calc1out"); 
            let factors = "";
            if (input.value!=0||!isNaN(input.value)){
                for (i=1;i<=input.value;i++) {
                    if (input.value%i==0) {
                        factors+=i+", ";
                    };
                };
                factors = factors.slice(0, -2); 
            }else{
                factors = "undefined";
            };
            output.innerHTML=factors;
        }
        function calc2() {
            let input = document.querySelector("#calc2in").value;
            let output = document.querySelector("#calc2out");
            let sum = 0;
            let desc = "";
            for (i=1;i<=input;i++) {
                sum+=i
                desc+=i+" + "
            }
            desc = desc.slice(0, -2);
    
            if (desc=="") {
                desc = 0
            }
            if (input=="") {
                output.innerHTML="";
            }else{
                output.innerHTML=sum+" = "+desc;
            }
        }
        function calc3() {
            let input = document.querySelector("#calc3in").value;
            let output = document.querySelector("#calc3out");
            let factorial = 1;
            let desc = "";
            for (i=1;i<=input;i++) {
                factorial*=i;
            }
            desc = desc.slice(0, -2);
            
            if (input==0) {
                factorial=1;
            }
            if (isNaN(input)||input==""){
                output.innerHTML="";
            }else{
                output.innerHTML=input+"! = "+factorial;
                
            };
        }
        function calc4() {
            function lcm(numList) {
                let multiple = Math.max.apply(null,numList);
    
                while (!allFactors(numList, multiple)) {
                    multiple += 1
                }
                
                return multiple;
            }
            function allFactors(numList, x){
                for (let number of numList){
                    if (x % number != 0) {
                        return false;
                    }
                }
                return true;
            }
            let input = document.querySelector("#calc4in").value;
            let output = document.querySelector("#calc4out");
            if (input==""){
                output.innerHTML=""; //empty input
            }else if (input.split(" ").includes("")) { //has empty element
                output.innerHTML="Error: Extra space character detected."; //error empty element
            }else if (input==0||input.split(" ").includes("0")){ //is or includes 0
                output.innerHTML="Error: The LCM of 0 is not defined." //error 0 not defined
            }else if (input.split(" ").length<2) { //has less than 2 elements or is empty
                if(!isNaN(input)){ //is a number
                    output.innerHTML="LCM("+input+") = "+input;//success 1 element
                }else{ //is not a number
                    output.innerHTML="Error: Input contains text."; //error not a number
                }
            }else{ // has 2 or more elements
                if (input.split(" ").every((element) => !isNaN(element))) { //array does not include text
                    output.innerHTML="LCM("+input.replace(/ /g, ", ")+") = " + lcm(input.split(" ")); //success 2 or more elements
                }else{ //array includes text
                    output.innerHTML="Error: Input contains text." //error text in array
                }
            }
            
        }
        
        
            
        </script>
