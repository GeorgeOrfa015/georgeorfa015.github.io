<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Equations Layout Testing</title>
    <style>
        div{
            border-radius: 0.5vw;
        }
        input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        body{
            background: #000;
            font-family: poppins;
            color: #fff;
            line-height: 1.75vw;
        }
        .outerContainer{
            display: grid;
            grid-template-columns: 1fr;
            gap: 1vw;
            padding: 1vw 2vw 0 2vw;
        }
        .moduleOuterContainer{
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 0.75vw;
            padding: 0.75vw;
            background: #222;
        }
        .moduleDescription{
            height: 16.25vw;
            background: #444;
            overflow-y: scroll;
            border-radius: 0.5vw;
            padding: 0.75vw;
            scrollbar-width: none;
        }
        .moduleInput{
            background: #444;
            overflow-y: scroll;
            border-radius: 0.5vw;
            padding: 0.75vw;
            scrollbar-width: none;
            height: 16.25vw;
        }
        .moduleInputInnerContainer{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75vw;
            height: fit-content;
        }
        .moduleOutput{
            height: 16.25vw;
            background: #333;
            overflow-y: scroll;
            border-radius: 0.5vw;
            padding: 0.75vw;
            scrollbar-width: none;
            text-wrap:wrap;
        }
        .groupOuterContainer{
            display: grid;
            gap: 1.25vw;
            grid-template-columns: 1fr;
            padding: 1vw;
            background: #111;
            margin: 2vw 0 2vw 0
        }
        .groupHeading{
            font-size: 2.25vw;
            font-weight: 600;
        }
        .moduleHeading{
            font-size: 1.75vw;
            font-weight: 500;
        }
        .moduleBody{
            font-size: 1.2vw;
        }
        input{
            background:#13713a;
            color: #fff;
            border: none;
            height: 3.5vw;
            border-radius: 0.5vw;
            width: 100%;
            text-align: center;
            font-size: 1.5vw;
            font-family: inherit;
            padding: 0;
        }
        input:focus{
            outline:none;
        }
        input::placeholder{
            color: #79e6ba;
            align-self: center;
        }
        button{
            background:#16964c;
            color: #fff;
            border: none;
            height: 3.5vw;
            border-radius: 0.5vw;
            width: 100%;
            text-align: center;
            font-size: 1.5vw;
            font-family: inherit;
            padding: 0;
            transition: background 0.2s;
        }
        button:hover{
            background:#1ca856;
        }
        button:active{
            background:#24bd64;
            transition: none;
        }
        .longItem{
            grid-column-start: 1;
            grid-column-end: 3;
        }
        @media(max-width:700px){
            .outerContainer{
                gap: 1vw;
                padding: 1vw 2vw 0 2vw;
            }
        }
        
    </style>
</head>
<body>
    <div class="outerContainer">
        <div class="moduleOuterContainer">
            <div class="moduleDescription">
                <span class="moduleHeading">Heading</span><br>
                <span class="moduleBody">Text<br>Text</span>
            </div>
            <div class="moduleInput">
                <div class="moduleInputInnerContainer">
                    <input placeholder="Placeholder"><input value="Value"><input class="longItem"><button>Button</button><button>Button</button><button class="longItem">Button</button>
                </div>
            </div>
            <div class="moduleOutput">

            </div>
        </div>
        <div class="moduleOuterContainer">
            <div class="moduleDescription">
                <span class="moduleHeading">Heading</span><br>
                <span class="moduleBody">Text</span>
            </div>
            <div class="moduleInput">
                <div class="moduleInputInnerContainer">
                    <input placeholder="Placeholder"><input value="Value"><input class="longItem"><button>Button</button><button>Button</button><button class="longItem">Button</button>
                </div>
            </div>
            <div class="moduleOutput">

            </div>
        </div>
        <div class="groupOuterContainer">
            <span class="groupHeading">Group Heading</span>
            <div class="moduleOuterContainer">
                <div class="moduleDescription">
                    <span class="moduleHeading">Heading</span><br>
                    <span class="moduleBody">Text</span>
                </div>
                <div class="moduleInput">
                    <div class="moduleInputInnerContainer">
                        <input placeholder="Placeholder"><input value="Value"><input class="longItem"><button>Button</button><button>Button</button><button class="longItem">Button</button>
                    </div>
                </div>
                <div class="moduleOutput">
    
                </div>
            </div>
            <div class="moduleOuterContainer">
                <div class="moduleDescription">
                    <span class="moduleHeading">Heading</span><br>
                    <span class="moduleBody">Text</span>
                </div>
                <div class="moduleInput">
                    <div class="moduleInputInnerContainer">
                        <input placeholder="Placeholder"><input value="Value"><input class="longItem"><button>Button</button><button>Button</button><button class="longItem">Button</button>
                    </div>
                </div>
                <div class="moduleOutput">
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
